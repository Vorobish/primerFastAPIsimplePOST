<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        h1 {
            text-align: center;
        }
        a {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form method="post" action="/register">
        <h1>Пройдите регистрацию, чтобы иметь возможность оставлять отзывы к играм</h1>
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required>
        <br><br>
        <label for="password">Введите пароль</label>
        <input type="password" id="password" name="password" maxlength="50" required>
        <br><br>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
